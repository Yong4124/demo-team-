<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>관리자 - 개인회원 상세</title>

    <!-- ✅ dashboard.css만 사용 -->
    <link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body>

<header class="topbar">
    <div class="topbar-left">주한미군 전역장병 채용 플랫폼 관리자</div>
    <div class="topbar-right">
        <span id="welcomeText">관리자님 환영합니다.</span>
        <button id="logoutBtn" class="btn-dark" type="button">로그아웃</button>
    </div>
</header>

<div class="layout">
    <aside class="sidebar">
        <a class="menu active" href="/admin/user_list">개인회원 관리</a>
        <a class="menu" href="/admin/company_list">기업회원 관리</a>
        <a class="menu" href="/admin/stats">통계</a>
        <a class="menu" href="/admin/admin_list">관리자관리</a>
    </aside>

    <main class="content">
        <div class="content-inner">
            <h2 class="page-title">개인회원 관리</h2>
            <div class="divider"></div>

            <!-- 굵은 라인(상단) -->
            <div style="height:2px; background:#333; width:100%; margin:0 0 14px;"></div>

            <table class="table" style="margin-top:0;">
                <tbody>
                <!-- 승인여부 -->
                <tr>
                    <th style="width:220px; color:#1a56ff;">회원승인여부</th>
                    <td colspan="3" style="text-align:left;">
                        <label style="display:inline-flex; align-items:center; gap:6px; font-weight:700;">
                            <input type="checkbox" id="approvalYn" />
                            승인
                        </label>
                        <span style="margin-left:8px; color:#666; font-size:12px;">
                (승인 체크 시 개인회원 이메일로 승인 알림 메일이 발송됩니다.)
              </span>
                    </td>
                </tr>

                <!-- 2열 -->
                <tr>
                    <th style="width:220px;">아이디</th>
                    <td style="text-align:left;">
                        <input id="loginId" class="input" type="text" readonly style="width:360px;">
                    </td>
                    <th style="width:220px;">이름</th>
                    <td style="text-align:left;">
                        <input id="name" class="input" type="text" readonly style="width:360px;">
                    </td>
                </tr>

                <tr>
                    <th>생년월일</th>
                    <td style="text-align:left;">
                        <input id="birthDate" class="input" type="text" readonly style="width:360px;">
                    </td>
                    <th>성별</th>
                    <td style="text-align:left;">
                        <input id="gender" class="input" type="text" readonly style="width:360px;">
                    </td>
                </tr>

                <tr>
                    <th>이메일</th>
                    <td style="text-align:left;">
                        <input id="email" class="input" type="text" readonly style="width:360px;">
                    </td>
                    <th>현재 거주지</th>
                    <td style="text-align:left;">
                        <input id="residence" class="input" type="text" readonly style="width:360px;">
                    </td>
                </tr>

                <!-- 1열 (JS가 채우는 id로 구성) -->
                <tr>
                    <th>현재 또는 전역당시 계급/직급/등급</th>
                    <td colspan="3" style="text-align:left;">
                        <input id="lastRank" class="input" type="text" readonly style="width:520px;">
                    </td>
                </tr>
                <tr>
                    <th>한국 복무 당시 복무 형태</th>
                    <td colspan="3" style="text-align:left;">
                        <input id="serviceCategory" class="input" type="text" readonly style="width:520px;">
                    </td>
                </tr>
                <tr>
                    <th>한국 복무 당시 소속 군</th>
                    <td colspan="3" style="text-align:left;">
                        <input id="serviceBranch" class="input" type="text" readonly style="width:520px;">
                    </td>
                </tr>


                <tr>
                    <th>한국에서 복무한 연도</th>
                    <td colspan="3" style="text-align:left;">
                        <input id="serviceYear" class="input" type="text" readonly style="width:520px;">
                    </td>
                </tr>
                <tr>
                    <th>한국에서 복무한 주둔지</th>
                    <td colspan="3" style="text-align:left;">
                        <input id="serviceStation" class="input" type="text" readonly style="width:520px;">
                    </td>
                </tr>

                <tr>
                    <th>부대 및 직책</th>
                    <td colspan="3" style="text-align:left;">
                        <input id="unitPosition" class="input" type="text" readonly style="width:520px;">
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- 굵은 라인(하단) -->
            <div style="height:2px; background:#333; width:100%; margin:12px 0 0;"></div>

            <!-- 버튼(중앙) -->
            <div style="display:flex; justify-content:center; gap:10px; margin-top:22px;">
                <button id="btnBack" class="btn-dark wide" type="button">목록</button>
                <button id="btnSave" class="btn-dark wide" type="button">저장</button>
            </div>
        </div>
    </main>
</div>
<script defer src="/js/admin/admin_fetch.js"></script>
<script src="/js/admin/admin_user_detail.js"></script>
</body>
</html>
