<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 - 주한미군 전역장병 채용 플랫폼</title>

    <!-- CSS 파일 -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/sub.css">
</head>

<body class="sub">
<div class="wrapper">

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <form name="rpForm" method="post">

        <div class="sub_container">
            <div class="container">
                <div class="login_view">

                    <!-- 페이지 제목 -->
                    <div class="sub_tit mb20">아이디 찾기</div>

                    <!-- 탭 메뉴 -->
                    <div class="sub_tab">
                        <a href="#" class="on">개인회원</a>
                        <a href="/company/search-id">기업회원</a>
                    </div>

                    <!-- 입력 폼 -->
                    <div class="login_box">
                        <!-- 이름 입력 -->
                        <div class="mar1">
                            <input type="text"
                                   class="input"
                                   name="NAME"
                                   id="NAME"
                                   maxlength="100"
                                   placeholder="이름">
                        </div>

                        <!-- 이메일 입력 -->
                        <div class="mar2">
                            <input type="text"
                                   class="input"
                                   name="EMAIL"
                                   id="EMAIL"
                                   maxlength="100"
                                   placeholder="이메일"
                                   onkeypress="return handleEnter(this, event)">
                        </div>

                        <!-- 아이디 찾기 버튼 -->
                        <div class="btn_area center">
                            <a href="javascript:goSearchAct();" class="btn-submit">아이디 찾기</a>
                        </div>
                    </div>

                    <!-- 하단 링크 -->
                    <div class="join_info">
                        <a href="/login">로그인</a>
                        <span class="bar"></span>
                        <a href="/search-pw">비밀번호 찾기</a>
                        <span class="bar"></span>
                        <a href="/register">회원가입</a>
                    </div>

                </div>
            </div>
        </div>

        <div th:replace="~{fragments/footer :: footer}"></div>

    </form>

</div>

<script src="/js/common.js?v=1"></script>
<script src="/js/personal/search-id.js"></script>
</body>
</html>
