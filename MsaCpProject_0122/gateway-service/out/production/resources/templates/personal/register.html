    <!-- CSS 파일 -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/sub.css">

    <style>
        /* 날짜 입력 필드 스타일 */
        input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            font-size: 18px;
        }

        /* ✅ 체크박스/라디오 버튼 완전히 재정의 - 절대적 우선순위! */
        input[type="checkbox"],
        input[type="radio"] {
            /* 기본 스타일 강제 적용 */
            -webkit-appearance: auto !important;
            -moz-appearance: auto !important;
            appearance: auto !important;

            /* 표시 관련 */
            display: inline-block !important;
            opacity: 1 !important;
            visibility: visible !important;

            /* 위치 관련 */
            position: relative !important;

            /* 크기 관련 */
            width: 16px !important;
            height: 16px !important;
            min-width: 16px !important;
            min-height: 16px !important;

            /* 여백 관련 */
            margin: 0 8px 0 0 !important;
            padding: 0 !important;

            /* 기타 */
            cursor: pointer !important;
            border: 1px solid #999 !important;
            background: white !important;
            vertical-align: middle !important;
        }

        /* label 스타일 완전 초기화 */
        .icheck label,
        .iradio label {
            display: inline !important;
            position: relative !important;
            padding: 0 !important;
            margin: 0 !important;
            cursor: pointer !important;
            background: none !important;
            background-image: none !important;
            font-size: 14px !important;
            vertical-align: middle !important;
        }

        /* label의 before, after 제거 */
        .icheck label::before,
        .icheck label::after,
        .iradio label::before,
        .iradio label::after {
            display: none !important;
            content: none !important;
        }

        /* 래퍼 레이아웃 */
        .icheck_wrap,
        .iradio_wrap {
            display: flex !important;
            flex-wrap: wrap !important;
            gap: 10px !important;
        }

        .icheck,
        .iradio {
            display: inline-flex !important;
            align-items: center !important;
            margin-right: 15px !important;
            margin-bottom: 10px !important;
        }

        /* 복무 연도 체크박스 7열 정렬 */
        .year_wrap .icheck {
            width: calc(100% / 7 - 10px);
            min-width: 80px;
        }

        /* 주둔지 체크박스 3열 정렬 */
        .year_wrap.third .icheck {
            width: calc(100% / 3 - 10px);
        }
    </style>
</head>

대한상공회의소(이하 "대한상의") 회원가입에 신청하시는 분은 수집하는 개인정보의 수집 및 이용목적, 개인정보의 항목, 개인정보의 보유 및 이용기간을 안내 드리오니 동의하여 주시기 바랍니다.

1. 개인정보의 수집 및 이용목적
주한미군 전역장병 채용 플랫폼은 다음의 목적을 위하여 개인정보를 처리합니다. 처리하고 있는 개인정보는 다음의 목적 이외의 용도로는 이용되지 않으며, 이용 목적이 변경되는 경우에는 개인정보 보호법 제15조에 따라 별도의 동의를 받는 등 필요한 조치를 이행할 예정입니다.

2. 수집하는 개인정보 항목
ㅇ 대한상의는 회원가입, 이용문의, 서비스 이용 등을 위해 아래와 같은 개인정보를 수집하고 있습니다.
- 개인회원 필수항목: 이름, 아이디, 비밀번호, 이메일, 생년월일, 성별, 거주지
- 개인회원 선택항목: 전화번호, 주소, 최종학력, 전문분야, 자격증, 자기소개서, 사진, 복무증명서, 이력서
- 기업회원 필수항목: 담당자명, 전화번호, 이메일, 아이디, 비밀번호
- 기업회원 선택항목: 채용 담당자명, 전화번호, 이메일

ㅇ 서비스 이용과정이나 사업처리 과정에서 아래와 같은 정보들이 자동으로 생성되어 수집될 수 있습니다.
IP Address, 방문 일시, 서비스 이용 기록, 부정 이용 기록

3. 개인정보의 보유 및 이용기간
회원의 개인정보는 원칙적으로 개인정보의 수집 및 이용목적이 달성되면 지체 없이 파기합니다.
- 보유 기간 : 회원 탈퇴시까지(단, 다음의 정보에 대해서는 아래의 이유로 명시한 기간 동안 보존합니다.)
- 보존 항목 : 아이디
- 보존 근거 : 서비스 중복 가입 방지
- 보존 기간 : 영구보관

4. 거부권 및 불이익
회원은 개인정보의 수집, 이용 등과 관련한 위 사항에 대하여 원하지 않는 경우 동의를 거부할 수 있습니다.
다만, 수집하는 개인정보의 항목에서 필수정보에 대한 수집 및 이용에 대하여 동의하지 않는 경우에는 온라인 회원가입을 하실 수 없습니다.
