server.port=8000
spring.application.name=gateway-service

spring.main.web-application-type=reactive

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# ? ?? ?? ??
spring.session.store-type=none

# API ??? ??
spring.cloud.gateway.routes[0].id=admin-service
spring.cloud.gateway.routes[0].uri=lb://admin-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/admin/**
spring.cloud.gateway.routes[0].filters[0]=PreserveHostHeader

spring.cloud.gateway.routes[1].id=personal-service
spring.cloud.gateway.routes[1].uri=lb://personal-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/personal/**
spring.cloud.gateway.routes[1].filters[0]=PreserveHostHeader

# Company Service ??
spring.cloud.gateway.routes[2].id=company-service
spring.cloud.gateway.routes[2].uri=lb://COMPANY-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/company/**
spring.cloud.gateway.routes[2].filters[0]=PreserveHostHeader

# ? CORS ?? ??
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:8000
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].max-age=3600

# ?? ??? ??
spring.web.resources.static-locations=classpath:/static/,classpath:/templates/
spring.mvc.static-path-pattern=/**

# Thymeleaf ??
spring.thymeleaf.cache=false

spring.web.resources.cache.cache-period=0
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**