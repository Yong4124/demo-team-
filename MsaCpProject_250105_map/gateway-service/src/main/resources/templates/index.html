    <style>
        /* ====== 지도 섹션 CSS ====== */
        .jido_wrap {
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 25px;
            position: relative;
            background: #fff;
            overflow: hidden;
        }
        .jido_wrap .txt {
            font-size: 13px;
            color: #999;
            margin-bottom: 10px;
        }

        /* 전체 컨테이너 */
        .jido_container {
            display: flex;
            width: 100%;
            position: relative;
        }

        /* 왼쪽: 지도 + 상단/하단 로고 */
        .jido_left {
            flex: 1;
            position: relative;
            padding-top: 60px;
            padding-bottom: 80px;
        }

        /* 지도 이미지 */
        .jido_map {
            width: 100%;
            max-width: 700px;
            height: auto;
        }

        /* 상단 로고 영역 */
        .jido_top_logos {
            position: absolute;
            top: 0;
            left: 0;
            right: 180px;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 0 50px;
        }
        .jido_top_logos .logo_group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            position: relative;
        }
        .jido_top_logos .logo_group::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            width: 1px;
            background: #ccc;
        }
        .jido_top_logos .logo_group.g1::after { height: 45px; }
        .jido_top_logos .logo_group.g2::after { height: 60px; }
        .jido_top_logos .logo_group.g3::after { height: 85px; }
        .jido_top_logos .logo_group.g4::after { height: 110px; }
        .jido_top_logos .logo_group.g5::after { height: 100px; }

        /* 하단 로고 영역 */
        .jido_bottom_logos {
            position: absolute;
            bottom: 0;
            left: 0;
            display: flex;
            gap: 30px;
            padding-left: 20px;
        }
        .jido_bottom_logos .logo_group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2px;
            position: relative;
        }
        .jido_bottom_logos .logo_group::before {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 30px;
            width: 1px;
            background: #ccc;
        }
        .jido_bottom_logos .logo_group.b1::before { height: 140px; }
        .jido_bottom_logos .logo_group.b2::before { height: 90px; }
        .jido_bottom_logos .logo_group.b3::before { height: 100px; }
        .jido_bottom_logos .logo_group.b4::before { height: 60px; }

        /* 오른쪽 로고 목록 */
        .jido_right_logos {
            width: 160px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 1px;
            padding-top: 10px;
        }

        /* 로고 공통 */
        .logo_item {
            display: inline-block;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .logo_item:hover {
            transform: scale(1.08);
        }
        .logo_item img {
            height: 16px;
            width: auto;
            display: block;
        }

        /* ====== 팝업 ====== */
        .popup_overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        .popup_overlay.show {
            display: flex;
        }
        .popup_box {
            background: #fff;
            border-radius: 12px;
            width: 780px;
            max-width: 95%;
            max-height: 90vh;
            overflow: hidden;
            position: relative;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }
        .popup_close {
            position: absolute;
            top: -40px;
            right: -40px;
            width: 36px;
            height: 36px;
            background: none;
            border: none;
            color: #fff;
            font-size: 36px;
            cursor: pointer;
            line-height: 1;
            font-weight: 300;
        }
        .popup_close:hover {
            color: #ddd;
        }
        .popup_content {
            display: flex;
            max-height: 80vh;
        }
        .popup_left {
            width: 240px;
            background: #f8f9fa;
            padding: 30px 20px;
            flex-shrink: 0;
            border-right: 1px solid #eee;
        }
        .popup_company {
            text-align: center;
            padding-bottom: 25px;
            margin-bottom: 25px;
            border-bottom: 1px dashed #ddd;
        }
        .popup_company:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .popup_company .logo {
            margin-bottom: 10px;
        }
        .popup_company .logo img {
            height: 28px;
            width: auto;
        }
        .popup_company .name {
            font-size: 13px;
            color: #555;
            margin-bottom: 15px;
        }
        .popup_company .btn {
            display: inline-block;
            padding: 10px 30px;
            background: #2563eb;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            font-size: 13px;
        }
        .popup_company .btn:hover {
            background: #1d4ed8;
        }
        .popup_right {
            flex: 1;
            padding: 25px 30px;
            overflow-y: auto;
        }
        .popup_section {
            margin-bottom: 25px;
        }
        .popup_section:last-child {
            margin-bottom: 0;
        }
        .popup_section h4 {
            font-size: 13px;
            color: #2563eb;
            margin: 0 0 15px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid #e5e7eb;
        }
        .popup_table {

        }
        .popup_table tr td {

            line-height: 1.6;
        }

            padding-left: 12px;
        }

            content: "●";
            position: absolute;
            left: 0;
            color: #2563eb;
            font-size: 6px;
            top: 9px;
        }
    </style>
