<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>주한미군 전역장병 채용 플랫폼</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/main.css?v=1" />

    <style>
        /* ===== 지도영역 ===== */
        .jido_wrap {
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 25px;
            position: relative;
            background: #fff;
            overflow: hidden;
        }
        .jido_wrap .txt {
            font-size: 13px;
            color: #999;
            margin-bottom: 10px;
        }
        .jido_box {
            position: relative;
            width: 100%;
            max-width: 920px;
            margin: 0 auto;
        }
        .jido_box img.map {
            width: 100%;
            height: auto;
            display: block;
        }
        /* 로고 버튼 */
        .jido_link {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .jido_link:hover {
            transform: scale(1.1);
        }
        .jido_link img {
            width: 45px;
            height: auto;
        }
        /* 예시 위치 (원본 사이트와 동일한 좌표기준) */
        .jido_link.samsung_tx { top: 62%; left: 35%; }
        .jido_link.lgenergy_oh { top: 45%; left: 62%; }
        .jido_link.hyundai_ga { top: 68%; left: 70%; }
        .jido_link.lotte_ny { top: 35%; left: 84%; }
        .jido_link.skhynix_in { top: 45%; left: 50%; }
        .jido_link.hanwha_al { top: 64%; left: 60%; }

        /* 팝업 오버레이 */
        .popup_overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        .popup_overlay.show {
            display: flex;
        }
        .popup_box {
            background: #fff;
            border-radius: 10px;
            width: 780px;
            max-width: 95%;
            max-height: 85vh;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            display: flex;
        }
        .popup_left {
            width: 230px;
            background: #f5f7fa;
            border-right: 1px solid #eee;
            padding: 25px 20px;
        }
        .popup_left img {
            width: 120px;
            display: block;
            margin: 0 auto 15px;
        }
        .popup_left h3 {
            font-size: 15px;
            text-align: center;
            color: #2563eb;
            margin-bottom: 10px;
        }
        .popup_left a {
            display: block;
            background: #2563eb;
            color: #fff;
            text-align: center;
            border-radius: 25px;
            padding: 10px 0;
            text-decoration: none;
            margin-top: 15px;
        }
        .popup_right {
            flex: 1;
            padding: 25px 30px;
            overflow-y: auto;
        }
        .popup_right h4 {
            font-size: 14px;
            color: #2563eb;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 6px;
            margin-bottom: 15px;
        }
        .popup_right table {
            width: 100%;
            font-size: 13px;
        }
        .popup_right td {
            padding: 5px 0;
        }
        .popup_right td:first-child {
            width: 100px;
            color: #555;
        }
        .popup_close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 28px;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="wrapper">

    <!-- Header -->
    <header class="site-header">
        <div class="container topbar">
            <div class="brand-logos">
                <a href="/"><img src="/img/common/t_bndea.svg" alt="대한상공회의소"></a>
                <a href="/"><img src="/img/common/t_bnhan.svg" alt="한미동맹재단"></a>
            </div>
            <div class="top-links">
                <a href="/login" id="loginLink">로그인</a>
                <a href="/register" id="registerLink">회원가입</a>
                <span id="userInfo" style="display:none; margin-right:10px;"></span>
                <a href="javascript:logout();" id="logoutBtn" style="display:none;">로그아웃</a>
                <a href="/en">ENGLISH</a>
            </div>
        </div>
        <div class="container mainbar">
            <div class="site-title">
                <h1>주한미군 전역장병 채용 플랫폼</h1>
                <p>USFK Job Platform</p>
            </div>
            <nav class="main-nav" aria-label="메인 메뉴">
                <a href="/intro">소개</a>
                <a href="/jobs">채용공고</a>
                <a href="/notices">공지사항</a>
                <a href="/reviews">취업수기</a>
                <a href="/resources">자료실</a>
                <a href="/faq">FAQ</a>
                <a href="javascript:goToMyPage();">마이페이지</a>
            </nav>
        </div>
    </header>

    <main class="main_container">
        <div class="container">

            <!-- KV -->
            <section class="main_kv">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="/img/main/main_kv1.png" class="kv_pc" alt=""></div>
                        <div class="swiper-slide"><img src="/img/main/main_kv4.png" class="kv_pc" alt=""></div>
                        <div class="swiper-slide"><img src="/img/main/main_kv5.png" class="kv_pc" alt=""></div>
                    </div>
                </div>
            </section>

            <!-- Search -->
            <section class="search_area">
                <div class="item">
                    <div class="search-box">
                        <input type="text" class="input" id="searchword" placeholder="채용공고 검색" autocomplete="off" />
                        <button class="search-btn" type="button" onclick="goSearch()"><span>검색</span></button>
                    </div>
                </div>
            </section>

            <!-- 지도 -->
            <section class="partner-company main_line" aria-label="미국진출 한국기업">
                <h2 class="m_tit">미국진출 한국기업</h2>
                <div class="jido_wrap">
                    <p class="txt">로고를 클릭하시면 기업정보를 확인할 수 있습니다.</p>
                    <div class="jido_box">
                        <img src="/img/main/main_njido.png" alt="USA Map" class="map">

                        <span class="jido_link samsung_tx" onclick="jidoView('samsung_tx')"><img src="/img/main/jido_logo/logo_samsung.png" alt="Samsung"></span>
                        <span class="jido_link lgenergy_oh" onclick="jidoView('lgenergy_oh')"><img src="/img/main/jido_logo/logo_lgenergys.png" alt="LG Energy"></span>
                        <span class="jido_link hyundai_ga" onclick="jidoView('hyundai_ga')"><img src="/img/main/jido_logo/logo_hyundai.png" alt="Hyundai"></span>
                        <span class="jido_link lotte_ny" onclick="jidoView('lotte_ny')"><img src="/img/main/jido_logo/logo_lotte2.png" alt="Lotte"></span>
                        <span class="jido_link skhynix_in" onclick="jidoView('skhynix_in')"><img src="/img/main/jido_logo/logo_skhynix.png" alt="SK Hynix"></span>
                        <span class="jido_link hanwha_al" onclick="jidoView('hanwha_al')"><img src="/img/main/jido_logo/logo_hanwha.png" alt="Hanwha"></span>
                    </div>
                </div>
            </section>

            <!-- 팝업 -->
            <div class="popup_overlay" id="companyPopup">
                <div class="popup_box">
                    <button class="popup_close" onclick="jidoClose()">×</button>
                    <div class="popup_left" id="popupLeft"></div>
                    <div class="popup_right" id="popupRight"></div>
                </div>
            </div>

            <!-- 나머지 섹션 -->
            <section class="job-list"><h2>채용공고</h2></section>
            <section class="notice-list"><h2>공지사항</h2></section>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
    const companyData = {
        samsung_tx: {
            logo: "/img/main/jido_logo/logo_samsung.png",
            name: "Samsung Electronics America (Texas)",
            homepage: "https://www.samsung.com/us/",
            info: {
                "산업분야": "반도체 제조",
                "위치": "Texas, USA",
                "직원수": "5,000명 이상",
                "주요사업": "반도체, 디스플레이, 가전제품"
            }
        },
        lgenergy_oh: {
            logo: "/img/main/jido_logo/logo_lgenergys.png",
            name: "LG Energy Solution (Ohio)",
            homepage: "https://www.lgensol.com/",
            info: {
                "산업분야": "배터리 제조",
                "위치": "Ohio, USA",
                "협력사": "GM",
                "특징": "전기차 배터리 공동생산"
            }
        },
        hyundai_ga: {
            logo: "/img/main/jido_logo/logo_hyundai.png",
            name: "Hyundai Motor Group (Georgia)",
            homepage: "https://www.hyundaiusa.com/",
            info: {
                "산업분야": "자동차 제조",
                "위치": "Georgia, USA",
                "공장상태": "건설 중",
                "주요모델": "EV, SUV"
            }
        },
        lotte_ny: {
            logo: "/img/main/jido_logo/logo_lotte2.png",
            name: "LOTTE Group (New York)",
            homepage: "https://www.lotte.co.kr/",
            info: {
                "산업분야": "유통·호텔",
                "위치": "New York, USA",
                "주요사업": "식품·호텔·화학"
            }
        },
        skhynix_in: {
            logo: "/img/main/jido_logo/logo_skhynix.png",
            name: "SK hynix (Indiana)",
            homepage: "https://www.skhynix.com/",
            info: {
                "산업분야": "반도체",
                "위치": "Indiana, USA",
                "주요제품": "DRAM, NAND Flash"
            }
        },
        hanwha_al: {
            logo: "/img/main/jido_logo/logo_hanwha.png",
            name: "Hanwha Q Cells (Alabama)",
            homepage: "https://www.q-cells.com/",
            info: {
                "산업분야": "태양광",
                "위치": "Alabama, USA",
                "주요사업": "모듈 생산, 설치 서비스"
            }
        }
    };

    function jidoView(id) {
        const data = companyData[id];
        if (!data) return;

        const left = `
        <img src="${data.logo}" alt="${data.name}">
        <h3>${data.name}</h3>
        <a href="${data.homepage}" target="_blank">홈페이지 방문</a>
    `;
        let right = '<h4>기업정보</h4><table>';
        for (const [k, v] of Object.entries(data.info)) {
            right += `<tr><td>${k}</td><td>${v}</td></tr>`;
        }
        right += '</table>';

        document.getElementById('popupLeft').innerHTML = left;
        document.getElementById('popupRight').innerHTML = right;
        document.getElementById('companyPopup').classList.add('show');
    }

    function jidoClose() {
        document.getElementById('companyPopup').classList.remove('show');
    }
</script>

</body>
</html>
