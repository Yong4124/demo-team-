<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('USFK Jobs - 로그인')}"></head>
<body>
<nav th:replace="~{fragments/layout :: header}"></nav>

<main class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4">
                            <i class="bi bi-person-circle text-primary me-2"></i>로그인
                        </h3>
                        
                        <!-- 성공 메시지 (회원가입 완료) -->
                        <div class="alert alert-success" th:if="${successMessage}">
                            <i class="bi bi-check-circle me-2"></i>
                            <span th:text="${successMessage}">성공 메시지</span>
                        </div>
                        
                        <!-- 에러 메시지 -->
                        <div class="alert alert-danger" th:if="${errorMessage}">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}">에러 메시지</span>
                        </div>
                        
                        <!-- 로그아웃 메시지 -->
                        <div class="alert alert-info" th:if="${logoutMessage}">
                            <i class="bi bi-box-arrow-right me-2"></i>
                            <span th:text="${logoutMessage}">로그아웃 메시지</span>
                        </div>
                        
                        <form th:action="@{/auth/login-process}" method="post">
                            <div class="mb-3">
                                <label for="loginId" class="form-label">아이디</label>
                                <input type="text" class="form-control" id="loginId" name="loginId" 
                                       placeholder="아이디를 입력하세요" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="비밀번호를 입력하세요" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>로그인
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="mb-2">아직 회원이 아니신가요?</p>
                            <a th:href="@{/auth/register}" class="btn btn-outline-primary">
                                <i class="bi bi-person-plus me-2"></i>회원가입
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
