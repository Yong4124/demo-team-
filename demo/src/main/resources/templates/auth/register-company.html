<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('기업회원 가입 - 주한미군 전역장병 채용 플랫폼')}"></head>

<body class="sub">
<div class="wrapper">

    <!-- Header -->
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <form id="registerForm" th:action="@{/auth/register/company}" method="post">
        <div class="sub_container">
            <div class="container">
                <div class="job_view">
                    <div class="sub_tit mb20">회원가입</div>

                    <div class="sub_tab">
                        <a th:href="@{/auth/register/personal}">개인회원</a>
                        <a href="#" class="on">기업회원</a>
                    </div>

                    <!-- 에러 메시지 -->
                    <div th:if="${error}" class="alert" style="background:#ffe0e0; padding:15px; border-radius:10px; margin:20px 0; text-align:center;">
                        <span style="color:#c00;" th:text="${error}">에러 메시지</span>
                    </div>

                    <div class="join_box">
                        <div class="join_form">

                            <!-- 섹션: 담당자 정보 -->
                            <div class="section_title" style="font-size:20px; font-weight:700; margin:30px 0 20px; padding-bottom:10px; border-bottom:2px solid #255EB8;">담당자 정보</div>

                            <!-- 아이디 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">아이디 <span class="required">*</span></div>
                                    <div class="td">
                                        <div class="filebtn">
                                            <div class="filebtn_in">
                                                <input type="text" class="input" name="loginId" id="loginId" 
                                                       placeholder="6자 이상의 영문, 숫자" maxlength="50" required>
                                                <a href="#" class="fbtn noplus" onclick="checkDuplicate(); return false;">중복확인</a>
                                            </div>
                                        </div>
                                        <input type="hidden" id="idChecked" value="N">
                                    </div>
                                </div>
                            </div>

                            <!-- 담당자명 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">담당자명 <span class="required">*</span></div>
                                    <div class="td">
                                        <input type="text" name="managerName" id="managerName" class="input" placeholder="담당자 이름" maxlength="100" required>
                                    </div>
                                </div>
                            </div>

                            <!-- 비밀번호 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">비밀번호 <span class="required">*</span></div>
                                    <div class="td">
                                        <input type="password" name="password" id="password" class="input" 
                                               placeholder="8~16자의 영문, 숫자, 특수기호" maxlength="16" required>
                                    </div>
                                </div>
                            </div>

                            <!-- 비밀번호 확인 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">비밀번호 확인 <span class="required">*</span></div>
                                    <div class="td">
                                        <input type="password" name="passwordConfirm" id="passwordConfirm" class="input" maxlength="16" required>
                                    </div>
                                </div>
                            </div>

                            <!-- 이메일 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">이메일 <span class="required">*</span></div>
                                    <div class="td">
                                        <input type="email" name="email" id="email" class="input" placeholder="example@company.com" required>
                                    </div>
                                </div>
                            </div>

                            <!-- 전화번호 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">전화번호 <span class="required">*</span></div>
                                    <div class="td">
                                        <input type="tel" name="phone" id="phone" class="input" placeholder="000-0000-0000" required>
                                    </div>
                                </div>
                            </div>

                            <!-- 섹션: 기업 정보 -->
                            <div class="section_title" style="font-size:20px; font-weight:700; margin:40px 0 20px; padding-bottom:10px; border-bottom:2px solid #255EB8;">기업 정보</div>

                            <!-- 회사명 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">회사명 <span class="required">*</span></div>
                                    <div class="td">
                                        <input type="text" name="company" id="company" class="input" placeholder="회사명" maxlength="200" required>
                                    </div>
                                </div>
                            </div>

                            <!-- 그룹사 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">그룹사</div>
                                    <div class="td">
                                        <select name="groupCompany" class="select">
                                            <option value="">선택</option>
                                            <option value="삼성">삼성</option>
                                            <option value="SK">SK</option>
                                            <option value="현대">현대</option>
                                            <option value="LG">LG</option>
                                            <option value="롯데">롯데</option>
                                            <option value="한화">한화</option>
                                            <option value="LS">LS</option>
                                            <option value="DL">DL</option>
                                            <option value="두산">두산</option>
                                            <option value="기타">기타</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- 기업구분 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">기업구분</div>
                                    <div class="td">
                                        <select name="companyType" class="select">
                                            <option value="">선택</option>
                                            <option value="대기업">대기업</option>
                                            <option value="중견기업">중견기업</option>
                                            <option value="중소기업">중소기업</option>
                                            <option value="스타트업">스타트업</option>
                                            <option value="외국계">외국계</option>
                                            <option value="공기업">공기업</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- 업종 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">업종</div>
                                    <div class="td">
                                        <input type="text" name="industry" class="input" placeholder="예: 반도체, 자동차, IT" maxlength="100">
                                    </div>
                                </div>
                            </div>

                            <!-- 설립일 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">설립일</div>
                                    <div class="td">
                                        <input type="text" name="establishedDate" class="input" placeholder="YYYY-MM-DD" maxlength="20">
                                    </div>
                                </div>
                            </div>

                            <!-- 사원수 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">사원수</div>
                                    <div class="td">
                                        <input type="text" name="employeeNum" class="input" placeholder="예: 1,000명" maxlength="50">
                                    </div>
                                </div>
                            </div>

                            <!-- 자본금 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">자본금</div>
                                    <div class="td">
                                        <input type="text" name="capital" class="input" placeholder="예: 100억원" maxlength="50">
                                    </div>
                                </div>
                            </div>

                            <!-- 매출액 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">매출액</div>
                                    <div class="td">
                                        <input type="text" name="revenue" class="input" placeholder="예: 1,000억원" maxlength="50">
                                    </div>
                                </div>
                            </div>

                            <!-- 홈페이지 -->
                            <div class="item full">
                                <div class="field">
                                    <div class="th">홈페이지</div>
                                    <div class="td">
                                        <input type="url" name="homepage" class="input" placeholder="https://www.example.com" maxlength="200">
                                    </div>
                                </div>
                            </div>

                            <!-- 회사 주소 -->
                            <div class="item full">
                                <div class="field">
                                    <div class="th">회사 주소</div>
                                    <div class="td">
                                        <input type="text" name="address" class="input" placeholder="회사 주소" maxlength="300">
                                    </div>
                                </div>
                            </div>

                            <!-- 개인정보 동의 -->
                            <div class="agree_wrap">
                                <div class="agree_box">
                                    <div class="agree_tit">
                                        <input type="checkbox" id="agreeAll" onchange="toggleAll(this)">
                                        <label for="agreeAll">전체 동의</label>
                                    </div>
                                </div>
                                <div class="agree_box">
                                    <div class="agree_item">
                                        <input type="checkbox" name="agreeTerms" id="agreeTerms" required>
                                        <label for="agreeTerms">[필수] 이용약관 동의</label>
                                    </div>
                                    <div class="agree_item">
                                        <input type="checkbox" name="agreePrivacy" id="agreePrivacy" required>
                                        <label for="agreePrivacy">[필수] 개인정보 수집 및 이용 동의</label>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- 버튼 -->
                    <div class="btn_area center">
                        <button type="submit" class="btn-submit mar">가입하기</button>
                        <a th:href="@{/}" class="btn-cancel">취소</a>
                    </div>

                </div>
            </div>
        </div>
    </form>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

</div>

<!-- Scripts -->
<th:block th:replace="~{fragments/footer :: scripts}"></th:block>
<script>
// 아이디 중복 확인
function checkDuplicate() {
    const loginId = document.getElementById('loginId').value;
    
    if (loginId.length < 6) {
        alert('아이디는 6자 이상이어야 합니다.');
        return;
    }
    
    const idRegex = /^[A-Za-z0-9]{6,}$/;
    if (!idRegex.test(loginId)) {
        alert('아이디는 6자 이상의 영문, 숫자만 사용 가능합니다.');
        return;
    }
    
    fetch('/auth/check-id?loginId=' + encodeURIComponent(loginId) + '&type=company')
        .then(response => response.json())
        .then(data => {
            if (data.available) {
                alert('사용 가능한 아이디입니다.');
                document.getElementById('idChecked').value = 'Y';
            } else {
                alert('이미 사용중인 아이디입니다.');
                document.getElementById('idChecked').value = 'N';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('중복 확인 중 오류가 발생했습니다.');
        });
}

// 전체 동의
function toggleAll(checkbox) {
    document.getElementById('agreeTerms').checked = checkbox.checked;
    document.getElementById('agreePrivacy').checked = checkbox.checked;
}

// 폼 제출 전 검증
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const passwordConfirm = document.getElementById('passwordConfirm').value;
    const idChecked = document.getElementById('idChecked').value;
    
    // 아이디 중복확인
    if (idChecked !== 'Y') {
        alert('아이디 중복확인을 해주세요.');
        e.preventDefault();
        return;
    }
    
    // 비밀번호 확인
    if (password !== passwordConfirm) {
        alert('비밀번호가 일치하지 않습니다.');
        e.preventDefault();
        return;
    }
    
    // 비밀번호 형식 확인
    const pwRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,16}$/;
    if (!pwRegex.test(password)) {
        alert('비밀번호는 8~16자의 영문, 숫자, 특수기호를 포함해야 합니다.');
        e.preventDefault();
        return;
    }
});
</script>

<style>
.required { color: #ff0000; }
.agree_wrap { margin-top: 30px; border-top: 1px solid #eee; padding-top: 30px; }
.agree_box { margin-bottom: 15px; }
.agree_tit { font-size: 18px; font-weight: 600; }
.agree_item { margin: 10px 0; padding-left: 20px; }
</style>

</body>
</html>
