<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('개인회원 가입 - 주한미군 전역장병 채용 플랫폼')}"></head>

<body class="sub">
<div class="wrapper">

    <!-- Header -->
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <form id="registerForm" th:action="@{/auth/register/personal}" method="post">
        <div class="sub_container">
            <div class="container">
                <div class="job_view">
                    <div class="sub_tit mb20">회원가입</div>

                    <div class="sub_tab">
                        <a href="#" class="on">개인회원</a>
                        <a th:href="@{/auth/register/company}">기업회원</a>
                    </div>

                    <!-- 에러 메시지 -->
                    <div th:if="${error}" class="alert" style="background:#ffe0e0; padding:15px; border-radius:10px; margin:20px 0; text-align:center;">
                        <span style="color:#c00;" th:text="${error}">에러 메시지</span>
                    </div>

                    <div class="join_box">
                        <div class="join_form">

                            <!-- 아이디 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">아이디 <span class="required">*</span></div>
                                    <div class="td">
                                        <div class="filebtn">
                                            <div class="filebtn_in">
                                                <input type="text" class="input" name="loginId" id="loginId" 
                                                       placeholder="6자 이상의 영문, 숫자" maxlength="50" required>
                                                <a href="#" class="fbtn noplus" onclick="checkDuplicate(); return false;">중복확인</a>
                                            </div>
                                        </div>
                                        <input type="hidden" id="idChecked" value="N">
                                    </div>
                                </div>
                            </div>

                            <!-- 이름 (통합) -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">이름 <span class="required">*</span></div>
                                    <div class="td">
                                        <input type="text" name="name" id="name" class="input" placeholder="이름" maxlength="100" required>
                                    </div>
                                </div>
                            </div>

                            <!-- 비밀번호 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">비밀번호 <span class="required">*</span></div>
                                    <div class="td">
                                        <input type="password" name="password" id="password" class="input" 
                                               placeholder="8~16자의 영문, 숫자, 특수기호" maxlength="16" required>
                                    </div>
                                </div>
                            </div>

                            <!-- 비밀번호 확인 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">비밀번호 확인 <span class="required">*</span></div>
                                    <div class="td">
                                        <input type="password" name="passwordConfirm" id="passwordConfirm" class="input" maxlength="16" required>
                                    </div>
                                </div>
                            </div>

                            <!-- 이메일 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">이메일 <span class="required">*</span></div>
                                    <div class="td">
                                        <input type="email" name="email" id="email" class="input" placeholder="example@email.com" required>
                                    </div>
                                </div>
                            </div>

                            <!-- 생년월일 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">생년월일</div>
                                    <div class="td">
                                        <div class="calendar_wrap">
                                            <input type="date" name="birthDate" id="birthDate" class="input">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 성별 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">성별</div>
                                    <div class="td">
                                        <div class="iradio_wrap">
                                            <div class="iradio">
                                                <input type="radio" name="gender" id="gender1" value="남자">
                                                <label for="gender1">남자</label>
                                            </div>
                                            <div class="iradio">
                                                <input type="radio" name="gender" id="gender2" value="여자">
                                                <label for="gender2">여자</label>
                                            </div>
                                            <div class="iradio">
                                                <input type="radio" name="gender" id="gender3" value="기타">
                                                <label for="gender3">기타</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 현재 거주지 -->
                            <div class="item full">
                                <div class="field">
                                    <div class="th">현재 거주지</div>
                                    <div class="td">
                                        <div class="iradio_wrap">
                                            <div class="iradio">
                                                <input type="radio" name="residence" id="residence1" value="대한민국">
                                                <label for="residence1">대한민국</label>
                                            </div>
                                            <div class="iradio">
                                                <input type="radio" name="residence" id="residence2" value="미국">
                                                <label for="residence2">미국</label>
                                            </div>
                                            <div class="iradio">
                                                <input type="radio" name="residence" id="residence3" value="기타">
                                                <label for="residence3">기타</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 현재 또는 전역 당시 계급 -->
                            <div class="item full">
                                <div class="field">
                                    <div class="th">현재 또는 전역 당시 계급/직급/등급</div>
                                    <div class="td">
                                        <input type="text" name="lastRank" class="input" maxlength="100">
                                    </div>
                                </div>
                            </div>

                            <!-- 복무 형태 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">한국 복무 당시 복무 형태</div>
                                    <div class="td">
                                        <select name="serviceCategory" class="select">
                                            <option value="">옵션선택</option>
                                            <option value="USFK">USFK</option>
                                            <option value="KATUSA">KATUSA</option>
                                            <option value="CFC (ROK)">CFC (ROK)</option>
                                            <option value="Retired MND, JCS">Retired MND, JCS, and/or services (ROK)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- 소속 군 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">한국 복무 당시 소속 군</div>
                                    <div class="td">
                                        <select name="serviceBranch" class="select">
                                            <option value="">옵션선택</option>
                                            <option value="KATUSA">KATUSA</option>
                                            <option value="ROK Air Force">ROK Air Force</option>
                                            <option value="ROK Army">ROK Army</option>
                                            <option value="ROK Marine Corps">ROK Marine Corps</option>
                                            <option value="ROK Navy">ROK Navy</option>
                                            <option value="US Air Force">US Air Force</option>
                                            <option value="US Army">US Army</option>
                                            <option value="US Marine Corps">US Marine Corps</option>
                                            <option value="US Navy">US Navy</option>
                                            <option value="기타">기타</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- 복무 연도 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">한국에서 복무한 연도</div>
                                    <div class="td">
                                        <select name="serviceYear" class="select">
                                            <option value="">옵션선택</option>
                                            <option value="현재 복무중">현재 복무중</option>
                                            <option value="6개월 미만">6개월 미만</option>
                                            <option value="6개월~1년">6개월~1년</option>
                                            <option value="1년~2년">1년~2년</option>
                                            <option value="2년~3년">2년~3년</option>
                                            <option value="3년 이상">3년 이상</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- 부대 위치 -->
                            <div class="item">
                                <div class="field">
                                    <div class="th">한국에서 복무한 부대 위치</div>
                                    <div class="td">
                                        <select name="serviceStation" class="select">
                                            <option value="">옵션선택</option>
                                            <option value="Camp Casey">Camp Casey</option>
                                            <option value="Camp Humphreys">Camp Humphreys</option>
                                            <option value="Camp Red Cloud">Camp Red Cloud</option>
                                            <option value="Camp Walker">Camp Walker</option>
                                            <option value="Kunsan Air Base">Kunsan Air Base</option>
                                            <option value="Osan Air Base">Osan Air Base</option>
                                            <option value="Yongsan Garrison">Yongsan Garrison</option>
                                            <option value="기타">기타</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- 부대 및 직책 -->
                            <div class="item full">
                                <div class="field">
                                    <div class="th">한국 복무 당시 부대 및 직책</div>
                                    <div class="td">
                                        <input type="text" name="serviceUnit" class="input" maxlength="200">
                                    </div>
                                </div>
                            </div>

                            <!-- 개인정보 동의 -->
                            <div class="agree_wrap">
                                <div class="agree_box">
                                    <div class="agree_tit">
                                        <input type="checkbox" id="agreeAll" onchange="toggleAll(this)">
                                        <label for="agreeAll">전체 동의</label>
                                    </div>
                                </div>
                                <div class="agree_box">
                                    <div class="agree_item">
                                        <input type="checkbox" name="agreeTerms" id="agreeTerms" required>
                                        <label for="agreeTerms">[필수] 이용약관 동의</label>
                                    </div>
                                    <div class="agree_item">
                                        <input type="checkbox" name="agreePrivacy" id="agreePrivacy" required>
                                        <label for="agreePrivacy">[필수] 개인정보 수집 및 이용 동의</label>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- 버튼 -->
                    <div class="btn_area center">
                        <button type="submit" class="btn-submit mar">가입하기</button>
                        <a th:href="@{/}" class="btn-cancel">취소</a>
                    </div>

                </div>
            </div>
        </div>
    </form>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

</div>

<!-- Scripts -->
<th:block th:replace="~{fragments/footer :: scripts}"></th:block>
<script>
// 아이디 중복 확인
function checkDuplicate() {
    const loginId = document.getElementById('loginId').value;
    
    if (loginId.length < 6) {
        alert('아이디는 6자 이상이어야 합니다.');
        return;
    }
    
    const idRegex = /^[A-Za-z0-9]{6,}$/;
    if (!idRegex.test(loginId)) {
        alert('아이디는 6자 이상의 영문, 숫자만 사용 가능합니다.');
        return;
    }
    
    fetch('/auth/check-id?loginId=' + encodeURIComponent(loginId) + '&type=personal')
        .then(response => response.json())
        .then(data => {
            if (data.available) {
                alert('사용 가능한 아이디입니다.');
                document.getElementById('idChecked').value = 'Y';
            } else {
                alert('이미 사용중인 아이디입니다.');
                document.getElementById('idChecked').value = 'N';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('중복 확인 중 오류가 발생했습니다.');
        });
}

// 전체 동의
function toggleAll(checkbox) {
    document.getElementById('agreeTerms').checked = checkbox.checked;
    document.getElementById('agreePrivacy').checked = checkbox.checked;
}

// 폼 제출 전 검증
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const passwordConfirm = document.getElementById('passwordConfirm').value;
    const idChecked = document.getElementById('idChecked').value;
    
    // 아이디 중복확인
    if (idChecked !== 'Y') {
        alert('아이디 중복확인을 해주세요.');
        e.preventDefault();
        return;
    }
    
    // 비밀번호 확인
    if (password !== passwordConfirm) {
        alert('비밀번호가 일치하지 않습니다.');
        e.preventDefault();
        return;
    }
    
    // 비밀번호 형식 확인
    const pwRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,16}$/;
    if (!pwRegex.test(password)) {
        alert('비밀번호는 8~16자의 영문, 숫자, 특수기호를 포함해야 합니다.');
        e.preventDefault();
        return;
    }
});
</script>

<style>
.required { color: #ff0000; }
.agree_wrap { margin-top: 30px; border-top: 1px solid #eee; padding-top: 30px; }
.agree_box { margin-bottom: 15px; }
.agree_tit { font-size: 18px; font-weight: 600; }
.agree_item { margin: 10px 0; padding-left: 20px; }
</style>

</body>
</html>
