<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('USFK Jobs - 회원가입')}"></head>
<body>
<nav th:replace="~{fragments/layout :: header}"></nav>

<main class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-5">
                    <i class="bi bi-person-plus text-primary me-2"></i>회원가입
                </h2>
                
                <div class="row g-4">
                    <!-- 개인회원 -->
                    <div class="col-md-6">
                        <div class="card h-100 shadow-sm text-center">
                            <div class="card-body p-5">
                                <i class="bi bi-person-badge display-1 text-primary mb-3"></i>
                                <h4 class="card-title mb-3">개인회원</h4>
                                <p class="card-text text-muted mb-4">
                                    채용공고 검색 및 지원<br>
                                    이력서 등록 및 관리<br>
                                    지원현황 확인
                                </p>
                                <a th:href="@{/auth/register/personal}" class="btn btn-primary btn-lg w-100">
                                    개인회원 가입
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 기업회원 -->
                    <div class="col-md-6">
                        <div class="card h-100 shadow-sm text-center">
                            <div class="card-body p-5">
                                <i class="bi bi-building display-1 text-success mb-3"></i>
                                <h4 class="card-title mb-3">기업회원</h4>
                                <p class="card-text text-muted mb-4">
                                    채용공고 등록 및 관리<br>
                                    지원자 이력서 열람<br>
                                    지원자 심사 관리
                                </p>
                                <a th:href="@{/auth/register/company}" class="btn btn-success btn-lg w-100">
                                    기업회원 가입
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p>이미 회원이신가요? 
                        <a th:href="@{/auth/login}" class="text-primary">로그인</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
