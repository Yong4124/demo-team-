        <li>
            <a th:href="@{/company/dashboard}" 
               th:classappend="${active == 'dashboard'} ? 'on' : ''"
               style="display:block; padding:12px 25px; border-radius:25px; text-decoration:none; color:#333; font-weight:500;">
                대시보드

        <li>

        <li>
            <a th:href="@{/company/applicants}"

                지원자관리
            </a>
        </li>
    </ul>
    <style>
        .mypage_menu a.on { background:#255EB8; color:#fff !important; }
        .mypage_menu a:hover { background:#e9ecef; }
        .mypage_menu a.on:hover { background:#1e4a8f; }
    </style>
</div>

</html>
