<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">USFK Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- 헤더 -->
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-briefcase-fill me-2"></i>USFK Jobs
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/job/list}">채용공고</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <!-- 비로그인 상태 -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/auth/login}">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/auth/register}">회원가입</a>
                </li>
                <!-- 개인회원 로그인 상태 -->
                <li class="nav-item" sec:authorize="hasRole('PERSONAL')">
                    <a class="nav-link" th:href="@{/personal/mypage}">마이페이지</a>
                </li>
                <!-- 기업회원 로그인 상태 -->
                <li class="nav-item" sec:authorize="hasRole('COMPANY')">
                    <a class="nav-link" th:href="@{/company/mypage}">마이페이지</a>
                </li>
                <!-- 관리자 로그인 상태 -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/dashboard}">관리자</a>
                </li>
                <!-- 로그인 상태 -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/auth/logout}">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 푸터 -->
<footer th:fragment="footer" class="bg-dark text-light py-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5><i class="bi bi-briefcase-fill me-2"></i>USFK Jobs Platform</h5>
                <p class="text-muted">주한미군 전역장병 채용 플랫폼</p>
            </div>
            <div class="col-md-6 text-md-end">
                <p class="text-muted mb-0">&copy; 2024 USFK Jobs. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>

<!-- Scripts -->
<th:block th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</th:block>

</body>
</html>
