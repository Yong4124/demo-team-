<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('USFK Jobs - 마이페이지')}"></head>
<body>
<nav th:replace="~{fragments/layout :: header}"></nav>

<main class="py-5">
    <div class="container">
        <!-- 성공/에러 메시지 -->
        <div class="alert alert-success alert-dismissible fade show" th:if="${successMessage}">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${successMessage}">성공 메시지</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <!-- 사이드바 -->
            <div class="col-md-3">
                <div class="card shadow-sm mb-4">
                    <div class="card-body text-center">
                        <i class="bi bi-person-circle display-4 text-primary"></i>
                        <h5 class="mt-3" th:text="${member.firstName + ' ' + member.lastName}">홍길동</h5>
                        <p class="text-muted small" th:text="${member.email}">email@example.com</p>
                        <span class="badge bg-primary">개인회원</span>
                    </div>
                </div>
                
                <div class="list-group shadow-sm">
                    <a th:href="@{/personal/mypage}" class="list-group-item list-group-item-action active">
                        <i class="bi bi-house me-2"></i>마이페이지
                    </a>
                    <a th:href="@{/personal/edit}" class="list-group-item list-group-item-action">
                        <i class="bi bi-person-gear me-2"></i>회원정보 수정
                    </a>
                    <a th:href="@{/personal/resumes}" class="list-group-item list-group-item-action">
                        <i class="bi bi-file-earmark-person me-2"></i>이력서 관리
                    </a>
                    <a th:href="@{/personal/applications}" class="list-group-item list-group-item-action">
                        <i class="bi bi-send me-2"></i>지원현황
                    </a>
                    <a th:href="@{/personal/favorites}" class="list-group-item list-group-item-action">
                        <i class="bi bi-heart me-2"></i>관심 채용공고
                    </a>
                </div>
            </div>
            
            <!-- 메인 콘텐츠 -->
            <div class="col-md-9">
                <h4 class="fw-bold mb-4">
                    <i class="bi bi-grid me-2 text-primary"></i>마이페이지
                </h4>
                
                <!-- 요약 카드 -->
                <div class="row g-4 mb-4">
                    <div class="col-md-4">
                        <div class="card bg-primary text-white shadow-sm">
                            <div class="card-body text-center">
                                <i class="bi bi-file-earmark-person display-6"></i>
                                <h3 class="mt-2" th:text="${#lists.size(resumes)}">0</h3>
                                <p class="mb-0">등록된 이력서</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-success text-white shadow-sm">
                            <div class="card-body text-center">
                                <i class="bi bi-send display-6"></i>
                                <h3 class="mt-2" th:text="${#lists.size(applications)}">0</h3>
                                <p class="mb-0">지원한 공고</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-danger text-white shadow-sm">
                            <div class="card-body text-center">
                                <i class="bi bi-heart display-6"></i>
                                <h3 class="mt-2" th:text="${#lists.size(favorites)}">0</h3>
                                <p class="mb-0">관심 공고</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 최근 지원현황 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-send me-2 text-primary"></i>최근 지원현황</h5>
                        <a th:href="@{/personal/applications}" class="btn btn-sm btn-outline-primary">전체보기</a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(applications)}">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>채용공고</th>
                                        <th>회사명</th>
                                        <th>심사상태</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="app, stat : ${applications}" th:if="${stat.index < 5}">
                                        <td>
                                            <a th:href="@{/job/detail/{id}(id=${app.jobPosting.id})}" 
                                               th:text="${app.jobPosting.title}" class="text-decoration-none">공고제목</a>
                                        </td>
                                        <td th:text="${app.jobPosting.companyMember.company}">회사명</td>
                                        <td>
                                            <span class="badge bg-secondary" th:if="${app.reviewStatus == 0}">미심사</span>
                                            <span class="badge bg-info" th:if="${app.reviewStatus == 1}">1차 합격</span>
                                            <span class="badge bg-success" th:if="${app.reviewStatus == 2}">최종 합격</span>
                                            <span class="badge bg-danger" th:if="${app.reviewStatus == 3}">불합격</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center text-muted py-4" th:if="${#lists.isEmpty(applications)}">
                            <i class="bi bi-inbox display-6 d-block mb-2"></i>
                            <p class="mb-0">지원한 공고가 없습니다.</p>
                        </div>
                    </div>
                </div>
                
                <!-- 관심 채용공고 -->
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-heart me-2 text-danger"></i>관심 채용공고</h5>
                        <a th:href="@{/personal/favorites}" class="btn btn-sm btn-outline-primary">전체보기</a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(favorites)}">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>채용공고</th>
                                        <th>회사명</th>
                                        <th>마감일</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="fav, stat : ${favorites}" th:if="${stat.index < 5}">
                                        <td>
                                            <a th:href="@{/job/detail/{id}(id=${fav.jobPosting.id})}" 
                                               th:text="${fav.jobPosting.title}" class="text-decoration-none">공고제목</a>
                                        </td>
                                        <td th:text="${fav.jobPosting.companyMember.company}">회사명</td>
                                        <td th:text="${#temporals.format(fav.jobPosting.endDate, 'yyyy-MM-dd')}">마감일</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center text-muted py-4" th:if="${#lists.isEmpty(favorites)}">
                            <i class="bi bi-heart display-6 d-block mb-2"></i>
                            <p class="mb-0">관심 등록한 공고가 없습니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
