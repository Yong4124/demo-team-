<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('USFK Jobs - 지원하기')}"></head>
<body>
<nav th:replace="~{fragments/layout :: header}"></nav>

<main class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-send me-2"></i>지원하기</h4>
                    </div>
                    <div class="card-body p-4">
                        <!-- 채용공고 정보 -->
                        <div class="alert alert-light border mb-4">
                            <h5 th:text="${job.title}" class="mb-1">채용공고 제목</h5>
                            <p class="mb-0 text-muted" th:text="${job.companyMember.company}">회사명</p>
                        </div>
                        
                        <!-- 이력서 선택 -->
                        <form th:action="@{/personal/apply}" method="post">
                            <input type="hidden" name="jobId" th:value="${job.id}">
                            
                            <h5 class="mb-3"><i class="bi bi-file-earmark-person me-2 text-primary"></i>이력서 선택</h5>
                            
                            <div th:if="${not #lists.isEmpty(resumes)}">
                                <div class="list-group mb-4">
                                    <label class="list-group-item list-group-item-action" th:each="resume : ${resumes}">
                                        <div class="d-flex align-items-center">
                                            <input type="radio" name="resumeId" th:value="${resume.id}" 
                                                   class="form-check-input me-3" required>
                                            <div class="flex-grow-1">
                                                <h6 class="mb-1">
                                                    이력서 #<span th:text="${resume.id}">1</span>
                                                    <span class="badge bg-success ms-2" th:if="${resume.applyYn == '1'}">지원용</span>
                                                    <span class="badge bg-secondary ms-2" th:if="${resume.applyYn == '2'}">임시저장</span>
                                                </h6>
                                                <small class="text-muted">
                                                    학교: <span th:text="${resume.school} ?: '-'">학교</span> |
                                                    전공: <span th:text="${resume.major} ?: '-'">전공</span> |
                                                    등록일: <span th:text="${#temporals.format(resume.insertDate, 'yyyy-MM-dd')}">날짜</span>
                                                </small>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-send me-2"></i>지원하기
                                    </button>
                                    <a th:href="@{/job/detail/{id}(id=${job.id})}" class="btn btn-outline-secondary">
                                        취소
                                    </a>
                                </div>
                            </div>
                            
                            <div th:if="${#lists.isEmpty(resumes)}" class="text-center py-4">
                                <i class="bi bi-file-earmark-x display-4 text-muted d-block mb-3"></i>
                                <h5>등록된 이력서가 없습니다.</h5>
                                <p class="text-muted">지원하려면 먼저 이력서를 등록해주세요.</p>
                                <a th:href="@{/personal/resumes/new}" class="btn btn-primary">
                                    <i class="bi bi-plus-circle me-2"></i>이력서 등록하기
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
