<script>
    // 페이지 로드 시 세션 체크
    document.addEventListener('DOMContentLoaded', function() {
        checkLoginStatus();
    });

    async function checkLoginStatus() {
        try {
            const companyRes = await fetch('/api/company/check-session');
            const companyData = await companyRes.json();
            if (companyData.loggedIn) {
                document.getElementById('topLinks').innerHTML = `
                    <a href="javascript:logoutCompany();">로그아웃</a>
                    <a href="/en">ENGLISH</a>
                `;
                document.getElementById('mypageLink').href = '/company/mypage';
                return;
            }
        } catch (e) {
            console.log('기업 세션 체크 실패');
        }

        try {
            const personalRes = await fetch('/api/personal/check-session');
            const personalData = await personalRes.json();
            if (personalData.loggedIn) {
                document.getElementById('topLinks').innerHTML = `
                    <a href="javascript:logoutPersonal();">로그아웃</a>
                    <a href="/en">ENGLISH</a>
                `;
                document.getElementById('mypageLink').href = '/mypage';
                return;
            }
        } catch (e) {
            console.log('개인 세션 체크 실패');
        }
    }

    async function logoutCompany() {
        try { await fetch('/api/company/logout', { method: 'POST' }); } catch (e) {}
        window.location.reload();
    }

    async function logoutPersonal() {
        try { await fetch('/api/personal/logout', { method: 'POST' }); } catch (e) {}
        window.location.reload();
    }
</script>
